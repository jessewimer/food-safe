{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login - Foodcheqr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    .login-container {
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 40px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    /* Password input container */
    .password-container {
      position: relative;
      margin-bottom: 15px;
    }
    
    .password-container input {
      margin-bottom: 0;
      padding-right: 45px; /* Make room for the eye icon */
      box-sizing: border-box;
    }
    
    /* Eye toggle button */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle:hover .eye {
      border-color: #333;
    }
    
    .password-toggle:hover .eye::after {
      background-color: #333;
    }
    
    /* Simple eye icon */
    .eye {
      width: 18px;
      height: 12px;
      border: 2px solid #666;
      border-radius: 50%;
      position: relative;
      transition: all 0.2s ease;
    }
    
    .eye::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #666;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s ease;
    }
    
    .eye.closed {
      height: 2px;
      border-radius: 0;
      border-left: none;
      border-right: none;
      border-bottom: none;
    }
    
    .eye.closed::after {
      display: none;
    }
    
    button[type="submit"] {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    
    .errorlist {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Foodcheqr</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <input type="text" name="username" placeholder="Username" required>
      
      <div class="password-container">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <div class="eye" id="eyeIcon"></div>
        </button>
      </div>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.add('closed');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('closed');
      }
    }
  </script>
</body>
</html>
