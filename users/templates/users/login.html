{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login - Food Safe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .login-container {
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 40px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .errorlist {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Food Cheq</h2>

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
