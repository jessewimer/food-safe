<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Foodcheqr{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            background: white;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        /* Top-center button container with header line */
        .top-center-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .top-center-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 100px;
            margin: 0 5px; /* Add spacing between multiple buttons */
        }
        
        .home-button {
            background-color: #007BFF;
            color: white;
        }
        
        .home-button:hover {
            background-color: #0056b3;
        }
        
        .back-button {
            background-color: #007BFF;
            color: white;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
        
        /* Page titles */
        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }
        
        /* Result list styling */
        ul {
            list-style-type: none;
            padding-left: 0;
            width: 300px;
        }
        
        li {
            margin-bottom: 6px;
        }
        
        /* Narrow result buttons with ellipsis */
        .result-button {
            display: block;
            width: 300px;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.3s;
        }
        
        .result-button:hover {
            background-color: #45a049;
        }
        
        /* General text styling */
        p {
            font-size: 18px;
            text-align: center;
        }
        
        /* Content area */
        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="top-center-buttons">
        {% block header_buttons %}
        <a href="{% url 'landing' %}" class="home-button">Home</a>
        {% endblock %}
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}
    <!-- Custom JavaScript can be added here in child templates -->
    {% endblock %}
</body>
</html>
