<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Foodcheqr{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background: white;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            box-sizing: border-box;
        }
       
        /* Top-center button container with header line */
        .top-center-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
       
        .top-center-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 100px;
            margin: 0 5px;
        }
       
        .home-button {
            background-color: #007BFF;
            color: white;
        }
       
        .home-button:hover {
            background-color: #0056b3;
        }
       
        .back-button {
            background-color: #007BFF;
            color: white;
        }
       
        .back-button:hover {
            background-color: #0056b3;
        }
       
        /* Page titles */
        h2 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: center;
        }
       
        /* Result list styling */
        ul {
            list-style-type: none;
            padding-left: 0;
            width: 300px;
        }
       
        li {
            margin-bottom: 6px;
        }
       
        /* Narrow result buttons with ellipsis */
        /* .result-button {
            display: block;
            width: 300px;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.3s;
            box-sizing: border-box;
        } */
        .result-button {
            display: block;
            width: 300px;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            white-space: normal;
            transition: background-color 0.3s;
            box-sizing: border-box;
            }
        .result-button:hover {
            background-color: #45a049;
        }
       
        /* General text styling */
        p {
            font-size: 14px;
            text-align: center;
        }
       
        /* Content area */
        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        /* Footer with line */
        .footer {
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: auto;
        }

        /* Mobile-specific adjustments */
        @media screen and (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            /* Keep top navigation buttons on same line */
            .top-center-buttons {
                flex-direction: row;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
                padding-bottom: 0.5rem;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .top-center-buttons a {
                width: 120px;
                padding: 10px 15px;
                font-size: 16px;
                margin: 0;
            }
            
            /* Make result buttons larger on mobile */
            .result-button {
                width: 280px;
                padding: 12px 16px;
                font-size: 18px;
            }

            ul {
                width: 280px;
            }
            
            /* Adjust heading for mobile */
            h2 {
                font-size: 24px;
                margin-bottom: 1.5rem;
            }
            
            .footer {
                padding-top: 0.5rem;
                font-size: 13px;
            }
        }

        /* Extra small screens */
        @media screen and (max-width: 480px) {
            /* Force header buttons to stay side by side and get smaller */
            .top-center-buttons a {
                width: 90px;
                padding: 8px 10px;
                font-size: 14px;
                margin: 0 3px;
            }
            
            .result-button {
                width: 260px;
                font-size: 17px;
                padding: 11px 14px;
            }

            ul {
                width: 260px;
            }
        }
       
    </style>
</head>
<body>
    <div class="top-center-buttons">
        {% block header_buttons %}
        <a href="{% url 'landing' %}" class="home-button">Home</a>
        {% endblock %}
    </div>
   
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        {% block footer %}
        <p>&copy; 2025 Foodcheqr - Designed for food banks & pantries</p>
        {% endblock %}
    </div>
   
    {% block extra_js %}
    <!-- Custom JavaScript can be added here in child templates -->
    {% endblock %}
</body>
</html>
