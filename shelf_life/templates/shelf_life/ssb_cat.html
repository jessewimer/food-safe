<!DOCTYPE html>
<html>
<head>
    <title>Shelf-Stable Beverages</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .top-right-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 140px;
            background-color: #007BFF;
            color: white;
        }

        .top-right-buttons a:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        .button {
            display: block;
            width: 20%;
            min-width: 150px;
            margin: 10px 0;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <a href="{% url 'landing' %}">Home</a>
        <a href="{% url 'shelf_stable' %}">‚Üê Back</a>
    </div>

    <h2>Shelf-Stable Beverage Categories</h2>

    {% for category in ssb_categories %}
        {% with category_slug=category|slugify %}
            <a href="{% url 'ssb_category_detail' category_slug %}" class="button">
                {{ category|title }}
            </a>
        {% endwith %}
    {% endfor %}

</body>
</html>
