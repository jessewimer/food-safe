<!DOCTYPE html>
<html>
<head>
    <style>
        /* Similar styling to your other pages */
        body {
            font-family: sans-serif;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .top-right-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 140px;
            background-color: #007BFF;
            color: white;
        }

        .top-right-buttons a:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            width: 300px;
        }

        li {
            margin-bottom: 6px;
        }

        .result-button {
            display: block;
            width: 300px;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.3s;
        }

        .result-button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <a href="{% url 'landing' %}">Home</a>
        <a href="{% url 'ssb_categories' %}">‚Üê Back</a>
    </div>

    <h2>{{ category }} Items</h2>

    {% if items %}
        <ul>
            {% for item in items %}
                <li>
                    <a href="{% url 'product_detail' item.id %}?from=beverages" class="result-button">
                        {{ item.item_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found in this category.</p>
    {% endif %}

</body>
</html>
