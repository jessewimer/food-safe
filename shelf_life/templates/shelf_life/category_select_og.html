<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            min-height: 100vh;
            position: relative;
        }
        /* Top-center button container */
        .top-center-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        .top-center-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 100px;
        }
        .home-button {
            background-color: #007BFF;
            color: white;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }
        .button {
            display: block;
            width: 15%;
            min-width: 150px;
            margin: 10px 0;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 12px;
            background-color: #4CAF50; /* green */
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="top-center-buttons">
        <a href="{% url 'landing' %}" class="home-button">Home</a>
    </div>
    <h2>Select a Category</h2>
    <a href="{% url 'baby_food_list' %}" class="button">Baby Food</a>
    <a href="{% url 'shelf_stable' %}" class="button">Shelf Stable</a>
    <!-- <a href="#" class="button">Shelf Stable</a> -->
    <a href="{% url 'refrigerated_categories' %}" class="button">Refrigerated</a>
    <!-- <a href="{% url 'frozen_categories' %}" class="button">Frozen</a> -->
     <a href="{% url 'coming_soon' %}" class="button">Frozen</a>
</body>
</html>
