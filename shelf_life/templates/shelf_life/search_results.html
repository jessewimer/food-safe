<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            font-size: 18px;
            background-color: white;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Top-right buttons container */
        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .top-right-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 140px;
            background-color: #007BFF;
            color: white;
        }

        .top-right-buttons a:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 80px;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            width: 300px;
        }

        li {
            margin-bottom: 6px;
        }

        .result-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .result-button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <a href="{% url 'landing' %}">Home</a>
        <!-- <a href="javascript:history.back()">‚Üê Back</a> -->
    </div>

    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for product in results %}
                <li>
                    <a href="{% url 'product_detail' product.id %}?q={{ query|urlencode }}&from=search" class="result-button">
                        {{ product.item_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

</body>
</html>
