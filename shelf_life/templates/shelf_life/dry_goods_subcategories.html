<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .top-right-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 140px;
            background-color: #007BFF;
            color: white;
        }

        .top-right-buttons a:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            width: 100%;
            text-align: center;
        }

        .result-button {
            display: block;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 8px 0;
        }

        .result-button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;  /* removes bullets */
            padding-left: 0;        /* removes left padding */
            margin: 0;              /* optional: remove default margin */
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <a href="{% url 'landing' %}">Home</a>
        <a href="{% url 'shelf_stable' %}">‚Üê Back</a>
    </div>

    <h2>Dry Goods Subcategories</h2>

        <ul>
            {% for category in subcategories %}
                <li>
                    <a href="{% url 'dry_goods_category_detail' category.slug %}" class="result-button">
                        {{ category.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>


</body>
</html>
