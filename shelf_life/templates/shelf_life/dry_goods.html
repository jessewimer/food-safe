<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 2rem;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .top-right-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            width: 140px;
            transition: background-color 0.3s;
        }

        .top-right-buttons a:hover {
            background-color: #0056b3;
        }

        /* Container for buttons, centered */
        .button-column {
            max-width: 320px;
            margin: 2rem auto 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Button style, consistent with other pages */
        .subcategory-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            width: 100%;
        }

        .subcategory-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <a href="{% url 'landing' %}">Home</a>
        <a href="{% url 'shelf_stable' %}">‚Üê Back</a>
    </div>

    <h2>Dry Goods Subcategories</h2>

    {% if items %}
        <div class="button-column">
            {% for item in items %}
                <a href="{% url 'product_detail' item.id %}?from=dry_goods" class="subcategory-button">
                    {{ item.item_name }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center;">No dry goods found.</p>
    {% endif %}

</body>
</html>
