{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Cheq</title>
  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      padding: 120px 20px 50px; /* Add top padding to make space for header */
      text-align: center;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: #f8f8f8;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
    }


    .logo {
      height: 60px;
    }

    .nav-links {
      display: flex;
      gap: 75px;
      align-items: center;
      justify-content: flex-end; /* or center, or space-between depending on layout */
    }

    .plain-link {
      color: black;
      font-size: 20px;
      font-weight: 540;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
      cursor: pointer;
    }

    .plain-link:hover {
      color: rgb(174, 106, 66);
      text-decoration: none;
    }


    .logout-button {
      background-color: #579f3f;
      color: white;
      border: none;
      height: 40px;
      padding: 0 20px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .logout-button:hover {
      background-color: #4a8c34;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    img.main-logo {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
    }

    .get-started-button {
      background-color: #5182a3;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
      margin-top: 40px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .get-started-button:hover {
      background-color: #3f6f8c;
    }

    button {
      background-color: #5182a3;
      color: white;
      border: none;
      padding: 7px 28px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
      transition: background-color 0.3s ease;
      font-family: 'Arial', sans-serif;
    }

    button:hover {
      background-color: #3f6f8c;
    }

    input[type="text"] {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      margin-right: 10px;
    }

    form {
      margin-top: 20px;
    }

    .top-bar form {
      margin: 0;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <!-- Logo on left -->
    <img src="{% static 'new_new212.png' %}" alt="Food Safe Logo" class="logo" />

    <!-- Navigation links -->
    <div class="nav-links">
      <a href="{% url 'guidelines' %}" class="plain-link">Guidelines</a>
      <a href="{% url 'resources' %}" class="plain-link">Resources</a>
      <a href="{% url 'sources' %}" class="plain-link">Sources</a>
      <a href="{% url 'about' %}" class="plain-link">About</a>
      <a href="{% url 'donate' %}?q=example" class="plain-link">Donate</a>
    </div>

    <!-- Logout button on right -->
    <form method="POST" action="{% url 'logout' %}" style="margin-left: 20px;">
      {% csrf_token %}
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>

  <!-- Main content -->
  <!-- <img src="{% static 'new_new22.png' %}" alt="Food Safe Logo" class="main-logo" /> -->

  <div>
    <a href="{% url 'category_select' %}" class="get-started-button">Use Flowchart</a>
    <p style="font-size: 20px; font-weight: bold; padding-top: 25px; padding-bottom: 25px;">OR</p>
  </div>

  <form id="search-form" action="{% url 'search' %}" method="get">
    <input type="text" name="q" placeholder="Search food items..." />
    <button type="submit">Search</button>
  </form>

</body>
</html>

<script>
  // SEARCH FORM VALIDATION & POPUP
  const form = document.getElementById('search-form');
  const input = form.querySelector('input[name="q"]');

  form.addEventListener('submit', function(e) {
    if (!input.value.trim()) {
      e.preventDefault();  // Stop form from submitting
      showPopup("Nothing in search bar!");
    }
  });

  function showPopup(message) {
    let popup = document.createElement('div');
    popup.textContent = message;
    popup.style.position = 'fixed';
    popup.style.top = '20px';
    popup.style.left = '50%';
    popup.style.transform = 'translateX(-50%)';
    popup.style.backgroundColor = '#ff4444';
    popup.style.color = 'white';
    popup.style.padding = '15px 25px';
    popup.style.borderRadius = '8px';
    popup.style.fontSize = '16px';
    popup.style.boxShadow = '0 4px 10px rgba(0,0,0,0.2)';
    popup.style.zIndex = 9999;
    popup.style.cursor = 'pointer';
    popup.style.userSelect = 'none';
    popup.style.opacity = '0';
    popup.style.transition = 'opacity 0.3s ease';

    popup.addEventListener('click', () => {
      popup.style.opacity = '0';
      setTimeout(() => popup.remove(), 300);
    });

    document.body.appendChild(popup);
    requestAnimationFrame(() => popup.style.opacity = '1');

    setTimeout(() => {
      popup.style.opacity = '0';
      setTimeout(() => popup.remove(), 300);
    }, 3000);
  }
</script>
