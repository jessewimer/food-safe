{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Cheq</title>
  <style>
    body {
      background: white;
      font-family: Arial, sans-serif;
      padding: 120px 20px 50px;
      text-align: center;
      margin: 0;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: #f8f8f8;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
    }

    .logo {
      height: 60px;
      flex-shrink: 0;
    }

    /* Desktop Navigation */
    .nav-links {
      display: flex;
      gap: 75px;
      align-items: center;
      justify-content: flex-end;
    }

    .plain-link {
      color: black !important;
      font-size: 20px;
      font-weight: 540;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none !important;
      cursor: pointer;
    }

    .plain-link:hover {
      color: rgb(174, 106, 66) !important;
      text-decoration: none !important;
    }

    .logout-button {
      background-color: #579f3f;
      color: white;
      border: none;
      height: 40px;
      padding: 0 20px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .logout-button:hover {
      background-color: #4a8c34;
    }

    .top-bar form {
      margin: 0;
      display: flex;
      align-items: center;
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
      margin-right: 20px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 80px;
      left: 0;
      right: 0;
      background-color: #f8f8f8;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 999;
    }

    .mobile-menu.active {
      display: flex;
    }

    .mobile-menu a {
      color: black !important;
      font-size: 18px;
      font-weight: 540;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none !important;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .mobile-menu a:hover {
      color: rgb(174, 106, 66) !important;
    }

    .mobile-menu a:last-of-type {
      border-bottom: none;
    }

    .mobile-menu .logout-button {
      margin-top: 15px;
      align-self: flex-start;
    }

    /* Main Content Styles */
    h1 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    img.main-logo {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
    }

    .get-started-button {
      background-color: #5182a3;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
      margin-top: 40px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .get-started-button:hover {
      background-color: #3f6f8c;
    }

    button {
      background-color: #5182a3;
      color: white;
      border: none;
      padding: 7px 28px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0;
      transition: background-color 0.3s ease;
      font-family: 'Arial', sans-serif;
    }

    button:hover {
      background-color: #3f6f8c;
    }

    input[type="text"] {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      margin-right: 10px;
    }

    form {
      margin-top: 20px;
    }

    /* Media Queries for Responsive Design */
    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .hamburger {
        display: flex;
      }

      .top-bar form {
        display: none; /* Hide logout button in desktop position */
      }

      .top-bar {
        padding: 0 20px;
      }

      /* Mobile-specific content adjustments */
      body {
        padding: 100px 15px 30px;
      }

      .get-started-button {
        font-size: 16px;
        padding: 10px 24px;
      }

      input[type="text"] {
        width: 150px;
        font-size: 14px;
      }

      button {
        font-size: 16px;
        padding: 6px 24px;
      }
    }

    @media screen and (max-width: 480px) {
      .top-bar {
        padding: 0 15px;
      }

      .logo {
        height: 50px;
      }

      body {
        padding: 90px 10px 20px;
        font-size: 14px;
      }

      .get-started-button {
        font-size: 14px;
        padding: 8px 20px;
        margin-top: 30px;
      }

      input[type="text"] {
        width: 120px;
        font-size: 13px;
        padding: 6px 10px;
      }

      button {
        font-size: 14px;
        padding: 6px 20px;
      }

      .nav-links {
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <!-- Logo on left -->
    <img src="{% static 'green_check.png' %}" alt="Food Safe Logo" class="logo" />

    <!-- Desktop Navigation links -->
    <div class="nav-links">
      <a href="{% url 'guidelines' %}" class="plain-link">Guidelines</a>
      <a href="{% url 'resources' %}" class="plain-link">Resources</a>
      <a href="{% url 'sources' %}" class="plain-link">Sources</a>
      <a href="{% url 'about' %}" class="plain-link">About</a>
      <a href="{% url 'donate' %}?q=example" class="plain-link">Donate</a>
    </div>

    <!-- Hamburger Menu Button -->
    <div class="hamburger" onclick="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <!-- Desktop Logout button -->
    <form method="POST" action="{% url 'logout' %}" style="margin-left: 20px;">
      {% csrf_token %}
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="{% url 'guidelines' %}" class="plain-link">Guidelines</a>
    <a href="{% url 'resources' %}" class="plain-link">Resources</a>
    <a href="{% url 'sources' %}" class="plain-link">Sources</a>
    <a href="{% url 'about' %}" class="plain-link">About</a>
    <a href="{% url 'donate' %}?q=example" class="plain-link">Donate</a>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>

  <!-- Main content -->
  <div>
    <a href="{% url 'category_select' %}" class="get-started-button">Use Flowchart</a>
    <p style="font-size: 20px; font-weight: bold; padding-top: 25px; padding-bottom: 25px;">OR</p>
  </div>

  <form id="search-form" action="{% url 'search' %}" method="get">
    <input type="text" name="q" placeholder="Search food items..." />
    <button type="submit">Search</button>
  </form>

  <script>
    // Mobile Menu Toggle Function
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      
      if (!hamburger.contains(event.target) && !mobileMenu.contains(event.target)) {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
      }
    });

    // Close mobile menu when window is resized to desktop size
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        document.querySelector('.hamburger').classList.remove('active');
        document.getElementById('mobileMenu').classList.remove('active');
      }
    });

    // SEARCH FORM VALIDATION & POPUP
    const form = document.getElementById('search-form');
    const input = form.querySelector('input[name="q"]');

    form.addEventListener('submit', function(e) {
      if (!input.value.trim()) {
        e.preventDefault();
        showPopup("Nothing in search bar!");
      }
    });

    function showPopup(message) {
      let popup = document.createElement('div');
      popup.textContent = message;
      popup.style.position = 'fixed';
      popup.style.top = '20px';
      popup.style.left = '50%';
      popup.style.transform = 'translateX(-50%)';
      popup.style.backgroundColor = '#ff4444';
      popup.style.color = 'white';
      popup.style.padding = '15px 25px';
      popup.style.borderRadius = '8px';
      popup.style.fontSize = '16px';
      popup.style.boxShadow = '0 4px 10px rgba(0,0,0,0.2)';
      popup.style.zIndex = 9999;
      popup.style.cursor = 'pointer';
      popup.style.userSelect = 'none';
      popup.style.opacity = '0';
      popup.style.transition = 'opacity 0.3s ease';

      popup.addEventListener('click', () => {
        popup.style.opacity = '0';
        setTimeout(() => popup.remove(), 300);
      });

      document.body.appendChild(popup);
      requestAnimationFrame(() => popup.style.opacity = '1');

      setTimeout(() => {
        popup.style.opacity = '0';
        setTimeout(() => popup.remove(), 300);
      }, 3000);
    }
  </script>
</body>
</html>
