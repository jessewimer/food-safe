<!DOCTYPE html>
<html>
<head>
    <title>Shelf Stable</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .top-right-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 140px;
            background-color: #007BFF;
            color: white;
        }

        .top-right-buttons a:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        .button {
            display: block;
            width: 20%;
            min-width: 150px;
            margin: 10px 0;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <a href="{% url 'landing' %}">Home</a>
        <a href="{% url 'category_select' %}">‚Üê Back</a>
    </div>

    <h2>Shelf Stable Subcategories</h2>

    <a href="{% url 'shelf_stable_detail' 'canned-jarred' %}" class="button">Canned / Jarred</a>
    <a href="{% url 'shelf_stable_detail' 'aseptic' %}" class="button">Aseptic (Pouch)</a>
    <a href="{% url 'shelf_stable_detail' 'condiments-sauces-syrups' %}" class="button">Condiments / Sauces / Syrups</a>
    <a href="{% url 'dry_goods_subcategories' %}" class="button">Dry Goods</a>
    <a href="{% url 'ssb_categories' %}" class="button">Beverages</a>  <!-- This one stays as is if not changed -->


</body>
</html>
