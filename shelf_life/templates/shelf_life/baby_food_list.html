<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            min-height: 100vh;
            position: relative;
        }

        /* Top-right buttons container */
        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .top-right-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 140px; 
        }

        .home-button {
            background-color: #007BFF;
            color: white;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color:  #007BFF;
            color: white;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        .button {
            display: block;
            width: 15%;
            min-width: 150px;
            margin: 10px 0;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 12px;
            background-color: #4CAF50; /* green */
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <a href="{% url 'landing' %}" class="home-button">Home</a>
        <a href="{% url 'category_select' %}" class="back-button">‚Üê Back</a>
    </div>

    <h2>Baby Food Items</h2>

    {% for product in products %}
        <a href="{% url 'product_detail' product.id %}" class="button">{{ product.item_name }}</a>
    {% empty %}
        <p style="text-align: center;">No baby food products found.</p>
    {% endfor %}

</body>
</html>
