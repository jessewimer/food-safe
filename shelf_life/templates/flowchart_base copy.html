<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Foodcheqr{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            min-height: 100vh;
            position: relative;
            box-sizing: border-box;
        }

        /* Mobile-specific adjustments */
        @media screen and (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .top-center-buttons {
                margin-bottom: 0.5rem;
                padding-bottom: 0.5rem;
            }
            
            .footer {
                padding-top: 0.5rem;
                font-size: 13px;
            }
        }
       
        /* Top-center button container with header line */
        .top-center-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
       
        .top-center-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 100px;
            margin: 0 5px; /* Add spacing between multiple buttons */
        }
       
        .home-button {
            background-color: #007BFF;
            color: white;
        }
       
        .home-button:hover {
            background-color: #0056b3;
        }
       
        .back-button {
            background-color: #007BFF;
            color: white;
        }
       
        .back-button:hover {
            background-color: #0056b3;
        }
       
        /* Page titles */
        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }
       
        /* Standard category/option buttons */
        .button {
            display: block;
            width: 15%;
            min-width: 150px;
            margin: 10px 0;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }
       
        .button:hover {
            background-color: #388e3c;
        }
       
        /* Additional button styles for different contexts */
        .button.secondary {
            background-color: #17a2b8;
        }
       
        .button.secondary:hover {
            background-color: #138496;
        }
       
        .button.warning {
            background-color: #ffc107;
            color: #212529;
        }
       
        .button.warning:hover {
            background-color: #e0a800;
        }
       
        /* Content area */
        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        /* Footer with line */
        .footer {
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: auto;
        }

        /* Mobile-specific button adjustments */
        @media screen and (max-width: 768px) {
            /* Top navigation buttons - make them larger and stack if needed */
            .top-center-buttons {
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
                padding-bottom: 0.5rem;
            }
            
            .top-center-buttons a {
                width: 80%;
                max-width: 300px;
                padding: 12px 20px;
                font-size: 18px;
                margin: 0; /* Remove side margins since we're using gap */
            }
            
            /* Main category/flowchart buttons - make them much larger */
            .button {
                width: 85%;
                max-width: 350px;
                min-width: unset; /* Remove the min-width constraint */
                margin: 8px 0;
                padding: 20px 15px;
                font-size: 20px;
                border-radius: 15px;
            }
            
            /* Ensure content area uses full width */
            .content {
                width: 95%;
                padding: 0 10px;
            }
            
            /* Adjust heading for mobile */
            h2 {
                font-size: 24px;
                margin-bottom: 1.5rem;
            }
        }
       
    </style>
</head>
<body>
    <div class="top-center-buttons">
        {% block header_buttons %}
        <a href="{% url 'landing' %}" class="home-button">Home</a>
        {% endblock %}
    </div>
   
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        {% block footer %}
        <p>&copy; 2025 Foodcheqr - Designed for Food Banks</p>
        {% endblock %}
    </div>
   
    {% block extra_js %}
    <!-- Custom JavaScript can be added here in child templates -->
    {% endblock %}
</body>
</html>
