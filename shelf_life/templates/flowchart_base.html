<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Foodcheqr{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            min-height: 100vh;
            position: relative;
            box-sizing: border-box;
        }

        /* Top-center button container with header line */
        .top-center-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
       
        .top-center-buttons a {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            width: 100px;
            margin: 0 5px;
        }
       
        .home-button {
            background-color: #007BFF;
            color: white;
        }
       
        .home-button:hover {
            background-color: #0056b3;
        }
       
        .back-button {
            background-color: #007BFF;
            color: white;
        }
       
        .back-button:hover {
            background-color: #0056b3;
        }
       
        /* Page titles */
        h2 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: center;
        }
       
        /* Standard category/option buttons */
        .button {
            display: block;
            width: 200px;
            margin: 10px 0;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
            box-sizing: border-box;
        }
       
        .button:hover {
            background-color: #388e3c;
        }
       
        /* Additional button styles for different contexts */
        .button.secondary {
            background-color: #17a2b8;
        }
       
        .button.secondary:hover {
            background-color: #138496;
        }
       
        .button.warning {
            background-color: #ffc107;
            color: #212529;
        }
       
        .button.warning:hover {
            background-color: #e0a800;
        }
       
        /* Content area */
        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        /* Footer with line */
        .footer {
            width: 100%;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: auto;
        }

        /* Mobile-specific adjustments */
        @media screen and (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            /* Keep top navigation buttons on same line even on mobile */
            .top-center-buttons {
                flex-direction: row;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
                padding-bottom: 0.5rem;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .top-center-buttons a {
                width: 120px;
                padding: 10px 15px;
                font-size: 16px;
                margin: 0;
            }
            
            /* Main category/flowchart buttons - fixed width instead of percentage */
            .button {
                width: 280px;
                min-width: 280px;
                max-width: 280px;
                margin: 12px 0;
                padding: 18px 15px;
                font-size: 20px;
                border-radius: 15px;
            }
            
            /* Adjust heading for mobile */
            h2 {
                font-size: 24px;
                margin-bottom: 1.5rem;
            }
            
            .footer {
                padding-top: 0.5rem;
                font-size: 13px;
            }
        }

        /* Extra small screens */
        @media screen and (max-width: 480px) {
            /* Force header buttons to stay side by side */
            .top-center-buttons a {
                width: 90px;
                padding: 8px 10px;
                font-size: 14px;
                margin: 0 3px;
            }
            
            .button {
                width: 260px;
                min-width: 260px;
                max-width: 260px;
                font-size: 18px;
                padding: 16px 12px;
            }
        }
       
    </style>
</head>
<body>
    <div class="top-center-buttons">
        {% block header_buttons %}
        <a href="{% url 'landing' %}" class="home-button">Home</a>
        {% endblock %}
    </div>
   
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        {% block footer %}
        <p>&copy; 2025 Foodcheqr - Designed for food banks & pantries</p>
        {% endblock %}
    </div>
   
    {% block extra_js %}
    <!-- Custom JavaScript can be added here in child templates -->
    {% endblock %}
</body>
</html>
